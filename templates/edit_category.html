{% extends 'base.html' %}
{% load static %}
{% block title %}Category{% endblock title %}Home

{%block editcategory%}


<center><h1>Update category</h1></center>
	<div class="container">
		<form method="POST" >
			{% csrf_token %} 
			<label for="category_name">Category Name:</label>
			<input type="text" name="category_name" value="{{update.category_name}}" required>
			<input type="submit" value="Update Category">
		</form>
	</div>

{%endblock%}
